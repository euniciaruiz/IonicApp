<div class="form-group">
    <label class="col-sm-2 control-label">Equipment Type</label>
    <div class="col-sm-10">
        <select class="form-control" name="equipment_type"
                ng-options="type.id as type.name for type in equipmentTypes"
                ng-model="item.equipment_type">
            <option value="">None</option>
        </select>
    </div>
</div>
<div class="form-group required">
    <label class="col-sm-2 control-label">Account Number</label>
    <div class="col-sm-10">
        <input type="text" name="account_number" class="form-control" ng-model="item.account_number" required>
    </div>
</div>
