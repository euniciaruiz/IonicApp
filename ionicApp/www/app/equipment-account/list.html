<div class="content">
    <div class="page-header">
        <h1 class="capitalize">Equipment Account List</h1>
    </div>

    <div ocom-table>
        <table class="table table-striped table-bordered list">
            <thead>
            <tr>
                <th sortable="account_number" ng-model="listOptions" changed="refreshList()">Account Number</th>
                <th sortable="equipment_type" ng-model="listOptions" changed="refreshList()">Equipment Type</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in list">
                <td>
                    <a ui-sref="equipment-account.edit({id: item.id })">
                        {{ item.account_number }}
                    </a>
                </td>
                <td>{{ item.equipment_type }}</td>
            </tr>
            <tbody>
        </table>
    </div>
</div>
