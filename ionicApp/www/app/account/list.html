<div class="content">
    <div class="page-header">
        <h1 class="capitalize">Account List</h1>
    </div>

    <div ocom-table>
        <table class="table table-striped table-bordered list">
            <thead>
            <tr>
                <th sortable="name" ng-model="listOptions" changed="refreshList()">Name</th>
                <th sortable="code" ng-model="listOptions" changed="refreshList()">Code</th>
                <th sortable="active_start_date" ng-model="listOptions" changed="refreshList()">Active Start Date</th>
                <th sortable="active_end_date" ng-model="listOptions" changed="refreshList()">Active End Date</th>
                <th sortable="is_master" ng-model="listOptions" changed="refreshList()">Is Master</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in list">
                <td>
                    <a ui-sref="account.edit({id: item.id })">
                        {{ item.name }}
                    </a>
                </td>
                <td>{{ item.code }}</td>
                <td>{{ item.active_start_date | amDateFormat:'DD/MM/YYYY HH:mm:ss z' }}</td>
                <td>{{ item.active_end_date | amDateFormat:'DD/MM/YYYY HH:mm:ss z' }}</td>
                <td>{{ item.is_master }}</td>
            </tr>
            <tbody>
        </table>
    </div>
</div>
