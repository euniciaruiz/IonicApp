<div class="content">
    <div class="page-header">
        <h1 class="capitalize">Rule List</h1>
    </div>

    <div ocom-table>
        <table class="table table-striped table-bordered list">
            <thead>
            <tr>
                <th sortable="name" ng-model="listOptions" changed="refreshList()"> Name</th>
                <th sortable="account" ng-model="listOptions" changed="refreshList()">Account</th>
                <th sortable="from_account" ng-model="listOptions" changed="refreshList()">From Account</th>
                <th sortable="to_account" ng-model="listOptions" changed="refreshList()">To Account</th>
                <th sortable="equipment_type" ng-model="listOptions" changed="refreshList()"> Equipment Type</th>
                <th sortable="can_transfer_on" ng-model="listOptions" changed="refreshList()">Can Transfer On</th>
                <th sortable="can_transfer_off" ng-model="listOptions" changed="refreshList()">Can Transfer Off</th>
                <th sortable="can_exchange" ng-model="listOptions" changed="refreshList()">Can Exchange</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in list">
                <td>
                    <a ui-sref="rule.edit({id: item.id })">
                        {{ item.name }}
                    </a>
                </td>
                <td>{{ item.account }}</td>
                <td>{{ item.from_account }}</td>
                <td>{{ item.to_account }}</td>
                <td>{{ item.equipment_type }}</td>
                <td>{{ item.can_transfer_on }}</td>
                <td>{{ item.can_transfer_off }}</td>
                <td>{{ item.can_exchange }}</td>
            </tr>
            <tbody>
        </table>
    </div>
</div>
