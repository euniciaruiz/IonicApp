<div class="form-group">
    <label class="col-sm-2 control-label">Account</label>
    <div class="col-sm-10">
        <select class="form-control" name="account"
                ng-options="account.id as account.name for account in options.accounts"
                ng-model="item.account">
            <option value="">None</option>
        </select>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">From Account</label>
    <div class="col-sm-10">
        <select class="form-control" name="from_account"
                ng-options="equipmentAccount.id as equipmentAccount.account_number for equipmentAccount in options.equipmentAccounts"
                ng-model="item.from_account">
            <option value="">None</option>
        </select>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">To Account</label>
    <div class="col-sm-10">
        <select class="form-control" name="to_account"
                ng-options="equipmentAccount.id as equipmentAccount.account_number for equipmentAccount in options.equipmentAccounts"
                ng-model="item.to_account">
            <option value="">None</option>
        </select>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">Equipment Type</label>
    <div class="col-sm-10">
        <select class="form-control" name="equipment_type"
                ng-options="equipmentType.id as equipmentType.name for equipmentType in options.equipmentTypes"
                ng-model="item.equipment_type">
            <option value="">None</option>
        </select>
    </div>
</div>

<div class="form-group required">
    <label class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" name="name" class="form-control" ng-model="item.name" required>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Can Transfer On</label>
    <div class="col-sm-10 checkbox">
        <!-- <input type="checkbox" name="can_transfer_on" ng-model="item.can_transfer_on"> -->
        <label>
            <input type="checkbox" ng-model="item.can_transfer_on">
            <span class="ppm-checkbox"><i class="ppm-checkbox-icon fa fa-check"></i></span>
        </label>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Can Transfer Off</label>
    <div class="col-sm-10 checkbox">
        <label>
            <input type="checkbox" ng-model="item.can_transfer_off">
            <span class="ppm-checkbox"><i class="ppm-checkbox-icon fa fa-check"></i></span>
        </label>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Can Exchange</label>
    <div class="col-sm-10 checkbox">
        <label>
            <input type="checkbox" ng-model="item.can_exchange">
            <span class="ppm-checkbox"><i class="ppm-checkbox-icon fa fa-check"></i></span>
        </label>
    </div>
</div>
