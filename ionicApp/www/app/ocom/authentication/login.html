<!-- Include header -->
<div ng-include="'app/ocom/layout/navbar.html'"></div>

<div class="container-fluid">

    <!-- Main page content -->
    <div class="content">
        <div class="container" style="padding-top:150px;">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">

                    <form name="form" class="form-horizontal" role="form" novalidate>
                        <div class="panel panel-default"
                             style="border: 1px solid rgba(0,0,0,0.3);outline: 0;box-shadow:0 3px 7px rgba(0,0,0,0.3);">
                            <div class="panel-heading" style="background:white;border-bottom:1px solid #eee;">
                                <h3 style="margin:0;">
                                    <strong>Login</strong>
                                </h3>
                            </div>
                            <div class="panel-body">
                                <div class="form-group required">
                                    <label class="col-sm-4 control-label">Username</label>
                                    <div class="col-sm-6">
                                        <input type="text" name="name" class="form-control" ng-model="formData.username"
                                               required>
                                    </div>
                                </div>
                                <div class="form-group required">
                                    <label class="col-sm-4 control-label text-right">Password</label>
                                    <div class="col-sm-6">
                                        <input type="password" name="name" class="form-control"
                                               ng-model="formData.password"
                                               required>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-footer text-right">
                                <button class="btn btn-primary" type="button" ng-click="loginUser(formData)">Login
                                </button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Include footer -->
    <div ng-include="'app/ocom/layout/footer.html'"></div>

</div>
